<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Attaque - Ajout joueur</title>
    <script src="lib/MultiNode.js"></script>
    <script defer src="App.js"></script>
    <link rel="stylesheet" href="decoration/style.css">
</head>
<body>
    <header>
        DICE MASTER
    </header>
    <main>
        <form id="formulaire-authentification">
            <div id="field-debut-partie">
                <input type="text" id="champ-pseudonyme" placeholder="Entrer votre pseudonyme"/>
                <input type="submit" value="Authentification" id="bouton-authentification"/>
            </div>
            <fieldset id="field-joueur">
                <div class="cadre-container">
                    <div class="cadre de" id="joueur-de1"></div>
                    <div class="cadre de" id="joueur-de2"></div>
                </div>  
                <legend id="champ-pseudonyme-joueur"></legend>
                <input type="text" id="compteur-joueur"/>
            </fieldset>
            <fieldset id="field-selection-premier-joueur">
                <div class="cadre-container-selection">
                    <fieldset class="cadre joueur-de-selection" id="joueur-de-selection"><legend id="champ-pseudonyme-joueur-selection"></legend></fieldset>
                    <fieldset class="cadre adversaire-de-selection" id="adversaire-de-selection"><legend id="champ-pseudonyme-adversaire-selection"></legend></fieldset>
                </div>
                <input type="button" value="Lancer dés" id="bouton-lancer-des-selection"/>
            </fieldset>
            <fieldset id="field-lancer-des">
                <input type="button" value="Lancer dés" id="bouton-lancer-des"/>
                <input type="text" id="resultat-lancer-des"/>
                <label id="champ-compteur-tours">Tour: 1</label>
            </fieldset>
            <fieldset id="field-adversaire">
                <div class="cadre-container">
                    <div class="cadre de" id="adversaire-de1"></div>
                    <div class="cadre de" id="adversaire-de2"></div>
                </div>                  
                <legend id="champ-pseudonyme-adversaire"></legend>
                <input type="text" id="compteur-adversaire"/>
            </fieldset>
        </form>
    </main>
</body>

</html>
